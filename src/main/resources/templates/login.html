<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
        body {
            background-color: rgba(0, 93, 185, 0.3)
        }
        
        
    </style>

</head>
<body>
	
	   
	
		<div  class="container-fluid mt-5 ">
		   <div class="row">
		      <div class="col-4"></div>
		      <div class="col-4">
		          <div class="card div mt-5">
		             <div class="card-header bg-warning text-center">
		                <h3>Sign in</h3>
		                <th:block th:if="${session.succMsg}">
                             <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                             <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                         </th:block>
                         <th:block th:if="${session.errorMsg}">
                             <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                             <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                         </th:block>
		             </div>
		             <div class="card-body">
							<form action="/userLogin" method="post">
							    <div class="row">
							        <div class="col-12 mt-4">
									   <label>Username</label> 
								       <input type="text" name="username" class="form-control mt-1 p-2" placeholder="enter your username">				
								   </div>
								   <div class="col-12 mt-4">
									  <label>Password</label> 
									  <input type="password" name="password" class="form-control mt-1 p-2" placeholder="enter your password">	
								   </div>
								   <div class="col-12  mt-4">
									  <button class="btn btn-primary text-center col-md-12">Sign in</button>
								   </div>
							    </div>
							</form>
							<div class="col-5 mt-3">
							<a class="btn btn-light text-primary" href="/register">or register now</a>
						    </div>
						</div>
		          </div>
		      </div>
		   </div>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>
</html>
