<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Movie Page</title>
</head>
<body>

     <section>
             
          <div class="container-fluid">
            <div class="row m-3 rounded">
                
                
                <div class="col-7">
                   <div class="card">
                      <div class="card-header">
                          <img th:src="@{'/images/'+${movie.poster}}" width="100%" height="450px" alt="card image">
                      </div>
                      <div class="card-body">
                         <table class="table ">
                             <thead></thead>
                             <tbody>
                                 <tr>
                                     <th>Movie Name</th>
                                     <td>[[${movie.name}]]</td>
                                 </tr>
                                 <tr>
                                     <th>Release Year</th>
                                     <td>[[${movie.releaseYear}]]</td>
                                 </tr>
                                 <tr>
                                     <th>Director</th>
                                     <td>[[${movie.director}]]</td>
                                 </tr>
                                 <tr>
                                     <th>Movie Cast</th>
                                     <td>[[${movie.movieCast}]]</td>
                                 </tr>
                                 <tr>
                                      <th>Studio</th>
                                      <td>[[${movie.studio}]]</td>
                                 </tr>
                                 <tr>
                                      <th>Budget</th>
                                      <td>[[${movie.budget}]]</td>
                                 </tr>
                                 <tr>
                                      <th>Collection</th>
                                      <td>[[${movie.Collection}]]</td>
                                 </tr>
                                  <tr>
                                      <th>Rating</th>
                                      <td>[[${movie.rating}]]</td>
                                 </tr> 
                             </tbody>
                         </table>
                      </div>    
                    </div>
                </div>
            
                
                
            </div>     
          </div>      
         
         
                        
     </section>
       
</body>
</html>
