<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Movies Page</title>
</head>
<body>

    <section>
       <div class="container-fluid">
         <div class="row mt-3 rounded text-center" >
            <div class="col-3" th:each="m:${movieList}">
                <span> <a class="btn text-primary" th:href="@{'/api/client/getMovie/' + ${m.movieId}}">
                <img th:src="@{'/images/'+${m.poster}}" width="100%" height="350px" alt="card image">
                 [[${m.name}]]</a></span>
              
            </div>
         </div>
      </div>
   </section>

</body>
</html>
