<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Update Movie Page</title>
</head>
<body>

    <section>
       <div class="container-fluid ">
         <div class="row mt-4 rounded">
           <div class="col-3"></div>
           <div class="col-6">
             <div class="card">
               <div class="card-header bg-warning  text-center">
                    <h3>Update Movie</h3>
                    
                     <th:block th:if="${session.succMsg}">
                       <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                       <th:block th:text="${@movieServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                       <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                       <th:block th:text="${@movieServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    
               </div>
               <div class="card-body">
                 <form action="/api/admin/updateMovie" method="post" enctype="multipart/form-data">
                   <input type="hidden" name="movieId" th:value="${m.movieId}">   
                    <div class="row">
                      <div class="col-6 mt-3">
                            <label>Movie Name</label>
                              <input type="text" class="form-control" name="name" th:value="${m.name}"  placeholder="movie name">
                          </div>
                          <div class="col-6 mt-3">
                            <label>ReleaseYear</label>
                              <input type="number" class="form-control" name="releaseYear" th:value="${m.releaseYear}"  placeholder="releaseYear">
                          </div>
                          <div class="col-6 mt-3">
                            <label>Director</label>
                              <input type="text" class="form-control" name="director" th:value="${m.director}"  placeholder="director">
                          </div>
                          <div class="col-6 mt-3">
                            <label>Studio</label>
                              <input type="text" class="form-control" name="studio" th:value="${m.studio}"  placeholder="studdio">
                          </div>
                          <div class="col-12 mt-3">
                            <label>MovieCast</label>
                              <textarea  class="form-control" name="movieCast" th:value="${m.movieCast}"  placeholder="movieCast"></textarea>
                          </div>
                          <div class="col-6 mt-3">
                            <label>Budget</label>
                              <input type="text" class="form-control" name="budget" th:value="${m.budget}"  placeholder="budget">
                          </div>
                          <div class="col-6 mt-3">
                            <label>Collection</label>
                              <input type="text" class="form-control" name="Collection" th:value="${m.Collection}"  placeholder="collection">
                          </div>
                          <div class="col-6 mt-3">
                            <label>Poster</label>
                              <input type="file" class="form-control" name="file"   placeholder="poster">
                          </div>
                          <div class="col-6 mt-3">
                            <label>Rating</label>
                              <input type="text" class="form-control" name="rating" th:value="${m.rating}"  placeholder="rating">
                          </div>
                      <div class="col-4 mt-4">
                        <img th:src="@{'/images/'+${m.poster}}" width="100px" height="100px">  
                      </div>
                      <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary mx-3" >Update</button>
                      </div>
                    </div>
                 </form>
                </div>
              </div>
           </div>
         </div>
       </div>
     </section>

</body>
</html>
